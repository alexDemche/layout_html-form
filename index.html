<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend practice with html forms</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form id="main-form" class="main-form" onsubmit="onSubmit(event)"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <div>
        <label for="main-form_surname">
          Surname:
          <input id="main-form_surname" type="text" name="surname" autocomplete="off">
        </label>
      </div>

      <div>
        <label for="main-form_name">
          Name:
          <input id="main-form_name" type="text" name="name" autocomplete="off">
        </label>
      </div>

      <div>
        <label for="main-form_age">
          How old are You?
          <input id="main-form_age" class="main-form_age" type="number" name="age" data-qa="field-value"
            value="12">
        </label>
      </div>

      <div>
        <label for="main-form_birthday">
          Full date of birth:
          <input id="main-form_birthday" class="main-form_birthday" type="date" name="birthday">
        </label>
      </div>

      <div>
        <label for="main-form_agreement">
          I accept the term of the agreement
          <input id="main-form_agreement" type="checkbox" name="agreement" value="accept" required>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div>
        <label for="main-form_email">
          E-mail:
          <input id="main-form_email" type="email" name="email" placeholder="email@example.com" required
            data-qa="field-placeholder">
        </label>
      </div>

      <div>
        <label for="main-form_password">
          Password:
          <input id="main-form_password" type="password" name="password" minlength="4" maxlength="12">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <span>Do you love cats?</span>
      <div class="main-form_radio">
        <label for="love-cats_yes">
          <input id="love-cats_yes" type="radio" name="love-cats" value="yes">
          Yes
        </label>
        <label for="love-cats_no">
          <input id="love-cats_no" type="radio" name="love-cats" value="no">
          No
        </label>
      </div>

      <div>
        <label for="main-form_favorite-color">
          What is your favorite color?
          <input id="main-form_favorite-color" type="color" name="favorite-color">
        </label>
      </div>

      <div>
        <label for="main-form_sleep-time">
          What time do you go to bed?
          <input id="main-form_sleep-time" class="main-form_sleep-time" type="time"
            name="sleep-time" step="01">
        </label>
      </div>

      <div>
        <label for="main-form_favorite-car">
          What are your favorite brand of cars?
          <select size="4" id="main-form_favorite-car" name="favorite-car">
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
            <option disabled></option>
          </select>
        </label>
      </div>

      <div>
        <label for="main-form_rate-work">
          How do you rate our work?
          <input id="main-form_rate-work" type="range" name="rate-work" min="0" max="100" value="0">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div>
        <label for="main-form_textarea">
          Comments:
          <textarea id="main-form_textarea" class="amain-form_textarea" name="comments"></textarea>
        </label>
      </div>

      <div>
        <label for="main-form_recommend">
          <span>Would you recommend us?</span>
          <select id="main-form_recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
